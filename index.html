<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link to access Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link to access font-awesome library -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <!-- Link to google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="p-5 mb-4 text-center border-bottom border-5 border-info">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- Current day will be added here via JS -->
      <p id="currentDay" class="lead"></p>
    </header>

      <!-- Container of time slots -->
    <div class="container-fluid px-5">
      <!-- Div for 9AM (houses time description, textbox for description/task to be added, and button to save description/task) -->
      <div id="9" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">9AM</div>
        <!-- Description/Task will be added here via JS according to what user saves -->
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Div for 10AM (houses time description, textbox for description/task to be added, and button to save description/task) -->
      <div id="10" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">10AM</div>
        <!-- Description/Task will be added here via JS according to what user saves -->
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Div for 11AM (houses time description, textbox for description/task to be added, and button to save description/task) -->

        <div class="col-2 col-md-1 hour text-center py-3">11AM</div>
        <!-- Description/Task will be added here via JS according to what user saves -->
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>
        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Div for 12PM (houses time description, textbox for description/task to be added, and button to save description/task) -->
      <div id="12" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">12PM</div>
        <!-- Description/Task will be added here via JS according to what user saves -->

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

        </button>
      </div>

      <!-- Div for 1PM (houses time description, textbox for description/task to be added, and button to save description/task) -->

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">
          <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>

      <!-- Div for 2PM (houses time description, textbox for description/task to be added, and button to save description/task) -->
      <div id="14" class="row time-block">
        <div class="col-2 col-md-1 hour text-center py-3">2PM</div>
        <!-- Description/Task will be added here via JS according to what user saves -->
        <textarea class="col-8 col-md-10 description" rows="3"> </textarea>

      <!-- Div for 4PM (houses time description, textbox for description/task to be added, and button to save description/task) -->

        <div class="col-2 col-md-1 hour text-center py-3">4PM</div>

        </button>
      </div>

      <!-- Div for 5PM (houses time description, textbox for description/task to be added, and button to save description/task) -->

        <div class="col-2 col-md-1 hour text-center py-3">5PM</div>
        <!-- Description/Task will be added here via JS according to what user saves -->

        </button>
      </div>
    </div>

    <!-- Link to access jQuery v3.2.1 library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Link to access Day.js library -->

    crossorigin="anonymous"></script>
    <!-- Link to JS file -->
    <script src="assets/script.js"></script>
  </body>
</html>
